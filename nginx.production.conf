# Laravel Nginx 配置 - 生产环境
server {
    listen 80;
    server_name dev2.yfsns.cn;  # 修改为你的域名
    root /www/wwwroot/dev2.yfsns.cn/public;  # 修改为你的网站根目录

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html index.htm;

    charset utf-8;

    # 设置最大请求体大小（用于文件上传）
    client_max_body_size 20M;

    # PHP文件处理 - 传递给PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;  # 根据你的PHP版本调整
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # 传递原始请求头
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
    }

    # 静态文件处理
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # favicon和robots.txt
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Laravel URL重写 - 核心配置
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Laravel特殊处理
        location ~ /\. {
            deny all;
        }
    }

    # 隐藏敏感文件
    location ~ /(vendor|storage|bootstrap)/ {
        deny all;
        return 403;
    }

    # 日志配置
    access_log /var/log/nginx/dev2.yfsns.cn.access.log;
    error_log /var/log/nginx/dev2.yfsns.cn.error.log;
}

